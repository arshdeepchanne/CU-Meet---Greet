<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles/auth_style.css">

</head>
<body>
  <div class="container">
    <div class="login-form">
      <img src="/static/images/socialsync-high-resolution-logo-transparent.png" alt="Logo" width="150">
      <h2>Login</h2>
      <form action="/login" method="post" autocomplete="off">
        <input type="text" name="uid" placeholder="Enter UID" required autofocus><br>
        <input type="password" name="password" placeholder="Enter password" required><br>
        <input type="submit" value="Login">
      </form>
      <div class="links">
        <b><a href="/register">New user? Sign Up here</a></b>
      </div>
    </div>
    </div>
</body>
</html>
