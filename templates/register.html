<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/static/styles/auth_style.css">

</head>
<body>
  <div class="container">
    <div class="login-form">
      <img src="/static/images/socialsync-high-resolution-logo-transparent.png" alt="Logo" width="150">
      <h2>Register</h2>
      <form action="/register" method="post" autocomplete="off">
        <input type="text" name="username" placeholder="Name" required autofocus><br>
        <input type="text" name="uid" placeholder="Enter UID" required><br>
        <input type="password" name="password" placeholder="Enter password" required><br>
        <input class="form-control" name="confirm_password" placeholder="Confirm password" type="password" required><br>
        <!-- <input type="file" name="photo" placeholder="Upload photo"><br> -->
        <input type="submit" value="Register">
      </form>
      <div class="links">
        <b><a href="/login">Already a user? Login here</a></b>
      </div>
    </div>
    </div>
</body>
</html>
